<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>sudo.js â€¢ TodoMVC</title>
	<link rel="stylesheet" href="../../../assets/base.css">
	<!--[if IE]>
	<script src="../../../assets/ie.js"></script>
	<![endif]-->
</head>
<body>
	<section id="todoapp">

		<header id="header">
			<h1>todos</h1>
			<input id="new-todo" placeholder="What needs to be done?" autofocus>
		</header>

		<section id="main">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list"></ul>
		</section>

		<footer id="footer"></footer>

	</section>

	<div id="info">
		<p>Double-click to edit a todo</p>
		<p>
			Written by <a href="https://github.com/robrobbins">Rob Robbins</a> and 
			<a href="https://github.com/addyosmani">Addy Osmani</a>
		</p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</div>

	<!-- individual item template -->
	<script type="text/template" id="item-template">
		<div class="view">
			<input class="toggle" type="checkbox" {{= data.completed ? 'checked' : '' }}>
			<label>{{- data.title }}</label>
			<button class="destroy"></button>
		</div>
		<input class="edit" value="{{- data.title }}">
	</script>

	<!-- stats template for the todo list -->
	<script type="text/template" id="stats-template">
		<span id="todo-count">
			<strong>{{= data.remaining }}</strong> 
			{{= data.remaining === 1 ? 'item' : 'items' }} left
		</span>
		<ul id="filters">
			<li>
				<a class="selected" href="#/">All</a>
			</li>
			<li>
				<a href="#/active">Active</a>
			</li>
			<li>
				<a href="#/completed">Completed</a>
			</li>
		</ul>
		{{ if (data.completed) { }}
			<button id="clear-completed">Clear completed ({{= data.completed }})</button>
		{{ } }}
	</script>
	
	<script src="../../../assets/base.js"></script>
	<script src="../../../assets/jquery.min.js"></script>
	<script src="js/lib/sudo.js"></script>

	<script src="js/models/model.js"></script>
	<script src="js/views/list.js"></script>
	<script src="js/views/item.js"></script>
	<script src="js/todo.js"></script>
</body>
</html>
